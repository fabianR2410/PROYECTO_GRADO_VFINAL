# COVID-19 Project Configuration

[data]
# Data source: 'owid' for complete dataset, 'owid_latest' for latest snapshot
source = owid_latest

# Countries to analyze (comma-separated, leave empty for all)
locations = 

# Date range (YYYY-MM-DD format, leave empty for all available data)
start_date = 
end_date = 

[processing]
# Data cleaning options
remove_outliers = true
handle_duplicates = true
validate_dates = true

# Imputation strategy: 'forward_fill', 'interpolate', 'mean', 'smart'
imputation_strategy = smart

# Missing value threshold (0.0 to 1.0)
# Columns with more missing values will be dropped
missing_threshold = 0.5

[features]
# Features to generate (comma-separated)
# Options: mortality, vaccination, testing, mobility, all
enabled_features = all

# Moving average window size (days)
rolling_window = 7

[output]
# Output format: csv, excel, parquet, json
format = parquet

# Save intermediate results
save_intermediate = false

# Output directory
output_dir = data/processed

# Compression for parquet files
compression = snappy

[logging]
# Logging level: DEBUG, INFO, WARNING, ERROR, CRITICAL
level = INFO

# Log file location (leave empty for console only)
log_file = 

[performance]
# Number of parallel workers (0 for auto-detect)
n_workers = 0

# Chunk size for large datasets
chunk_size = 10000
